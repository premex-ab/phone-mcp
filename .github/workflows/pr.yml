name: PR

on:
  pull_request:

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: tart

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Run lint
      run: ./gradlew lint

    - name: Run unit tests
      run: ./gradlew test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: build-outputs
        path: |
          app/build/outputs/
          app/build/reports/
        retention-days: 7

