name: Release Build

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0, v0.4.0, etc.

jobs:
  release:
    environment: release
    runs-on: tart

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Decode and setup keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks
        echo "${{ secrets.PLAY_STORE_PUBLISHER_BASE64 }}" | base64 --decode > app/byggappen-dev-b151ea2d4990.json

    - name: Create google-services.json from secret
      run: |
        echo "${{ secrets.GOOGLE_SERVICES_BASE64 }}" | base64 --decode > app/google-services.json

    - name: Create keystore.properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
        echo "storeFile=app/keystore.jks" >> keystore.properties


    - name: Extract version from tag
      id: version_info
      run: |
        TAG_NAME="${GITHUB_REF#refs/tags/}"
        VERSION_NAME="${TAG_NAME#v}"
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "VERSION_CODE=${{ github.run_number }}" >> $GITHUB_OUTPUT

    - name: Build Full Release
      run: ./gradlew assembleFullRelease --stacktrace -PversionName=${{ steps.version_info.outputs.VERSION_NAME }} -PversionCode=${{ steps.version_info.outputs.VERSION_CODE }} -PenableFirebase=true

    - name: Build Play Release AAB
      run: ./gradlew bundlePlayRelease --stacktrace -PversionName=${{ steps.version_info.outputs.VERSION_NAME }} -PversionCode=${{ steps.version_info.outputs.VERSION_CODE }} -PenableFirebase=true

    - name: Publish Play Release to Google Play Store
      run: ./gradlew publishPlayReleaseBundle --stacktrace -PversionName=${{ steps.version_info.outputs.VERSION_NAME }} -PversionCode=${{ steps.version_info.outputs.VERSION_CODE }} -PenableFirebase=true

    - name: Upload Release Assets to GitHub
      uses: softprops/action-gh-release@v2
      with:
        files: |
          app/build/outputs/apk/full/release/app-full-release.apk
        body: |
          ## MCP Server Release ${{ steps.version_info.outputs.VERSION_NAME }}
          
          ### Full Build (Direct Distribution)
          - **Package**: `se.premex.mcp.full`
          - **Features**: Full feature set
          - **Format**: APK
          - **Distribution**: GitHub Releases, F-Droid, direct downloads
          
          ### Play Store Build
          - **Package**: `se.premex.mcp`
          - **Features**: Play store compliant features
          - **Format**: AAB (App Bundle)
          - **Distribution**: Google Play Store

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: release-outputs
        path: |
          app/build/outputs/apk/full/release/
          app/build/outputs/apk/play/release/
          app/build/outputs/bundle/playRelease/
          app/build/outputs/mapping/playRelease/
          app/build/outputs/mapping/fullRelease/
        retention-days: 30

